<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Blood Bank</title>
  </head>
  <body>
   
 
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  </div>
</nav>

   <div class="container p-5">
   	<div class="row">
   		<div class="col-md-6 offset-md-3">
   			<div class="card">
   				<div class="card-body">
   					<h3 class="text-center text-primary">Add Event</h3>
   					
   					<form th:action="@{/donateevent/save}" th:object="${donateevent}" method="post">
   					
   						
   						<div class="form-group">
  							<label> Date </label>
  							<input type="date" class="form-control"  th:field="*{date}" required>
  							<label>Location</label>
  							<input type="text" class="form-control"  th:field="*{location}" required>
  							<div class="form-group">
  							<label>Select coordinator </label>
  							<select th:field="*{coordinator}" class="form-control" placeholder ="Select Student gender">
    							<th:block th:each="cor : ${listCoordinator}">
    							<option th:text="${cor.name}" th:value="${cor.id}" ></option>
    							
    							</th:block>		
    								
    						</select>
   						</div>

<div class="text-center p-5">
   						<button type="submit" class="btn btn-primary btn-block">Add</button>
   						</div>


   					</form>
   				</div>
   			
   			</div>
   		
   		</div>
   	
   	</div>
  </div> 
      
   
   

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
